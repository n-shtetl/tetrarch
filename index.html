<html>
<head>
    <title>Tetris</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div>
                <button onclick="document.getElementById('player').play()">Play</button>
                <button onclick="document.getElementById('player').pause()">Pause</button>
                <button onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute/ Unmute</button>
            </div>
        </div>
        
        <img style="visibility:hidden;display:block;" id="basil" src="basil.jpg" width="0" height="0">
        <img style="visibility:hidden;display:block;" id="red-tet" src="redTetronome.png" width="0" height="0">
        <img style="visibility:hidden;display:block;" id="purple-tet" src="purpleTetronome.png" width="0" height="0">
        <img style="visibility:hidden;display:block;" id="green-tet" src="greenTetronome.png" width="0" height="0">
        <img style="visibility:hidden;display:block;" id="orange-tet" src="orangeTetronome.png" width="0" height="0">
        <img style="visibility:hidden;display:block;" id="pink-tet" src="pinkTetronome.png" width="0" height="0">
        <img style="visibility:hidden;display:block;" id="baby-tet" src="babyTetronome.png" width="0" height="0">
        <img style="visibility:hidden;display:block;" id="yellow-tet" src="yellowTetronome.png" width="0" height="0">
        <audio id="player" loop>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
        
    </div>
    <script src="tetris.js"></script>
</body>
</html>
